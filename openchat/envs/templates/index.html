<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- script -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main_t1.js') }}" type="text/javascript"></script>
    <script>
        greet();
        onClickAsEnter();
    </script>

    <!-- css -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/main_v5.css') }}" rel="stylesheet" id="main-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btn_style_v2.css') }}">

    <title>OPEN CHAT</title>
</head>

<body>
    <div class="container">
        <!-- Project title -->
        <div class="intro">
            <br>
            <label class="site_title">Chatting with AI, Openchat</label><br><br><br>
            <a>Original GitHub Repository : </a> <a href="https://github.com/hyunwoongko/openchat" target="_blank">hyunwoongko/openchat</a><br>
        </div>

        <div class="user_id">
            <label>What's your nickname?&nbsp;&nbsp;</label>
            <input id="userId" class="id_input"><br>
            <label>What's bot name?&nbsp;&nbsp;</label>
            <input id="botId" class="id_input"><br>
            <label>What we talking about?&nbsp;&nbsp;</label>
            <input id="topic" class="id_input"><br>
            <b><label id="warning" style="color:red;"></label></b>
        </div>

        <!-- chatting -->
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close_button"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">{{title}}</div>
            </div>

            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper" id="message_input_wrapper">
                    <input class="message_input" id="message_input"
                           onkeyup="return onClickAsEnter(event)"
                           placeholder="Talk to AI !"/>
                </div>

                <div class="send_message"
                     id="send_message"
                     onclick="onSendButtonClicked()">

                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>

            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>

    <!-- Badge -->
    </body>
</html>
