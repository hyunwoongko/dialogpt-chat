<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- script -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/main_various.js') }}" type="text/javascript"></script>
    <script>
        greet();
        onClickAsEnter();
    </script>

    <!-- css -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" id="bootstrap-css">
    <link href="{{ url_for('static', filename='css/main_v6.css') }}" rel="stylesheet" id="main-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/btn_style_v2.css') }}">

    <title>OPEN CHAT</title>
</head>

<body>
    <div class="container">
        <!-- Project title -->
        <div class="intro">
            <br>
            <label class="site_title">Chatting with AI, Openchat</label><br><br><br>
            <a>Original GitHub Repository : </a> <a href="https://github.com/hyunwoongko/openchat" target="_blank">hyunwoongko/openchat</a><br>
            <a>Open API : </a> <a href="https://ainize.ai/fpem123/openchat?branch=main" target="_blank">fpem123/openchat</a><br>
        </div>

        <br>

        <div class="user_id">
            <table border="0" align="center">
                <th>
                    <label>Input chatting information!</label>
                </th>
                <tr>
                    <td><label>Only English is available</label></td>
                </tr>
                <tr>
                    <td><input id="userId" class="id_input" placeholder="What's your nickname?"><br></td>
                </tr>
                <tr>
                    <td><input id="botId" class="id_input" placeholder="What's bot name?"><br></td>
                </tr>
                    <td><input id="topic" class="id_input" placeholder="What we talking about?"><br></td>
                <tr>
                    <td><b><label id="warning" style="color:red;"></label></b></td>
                </tr>
            </table>
            <br>
        </div>

        <!-- chatting -->
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close_button"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">
                    <select id="agent">
                        {% for title in titles %}
                            <option value={{title}}>{{title}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper" id="message_input_wrapper">
                    <input class="message_input" id="message_input"
                           onkeyup="return onClickAsEnter(event)"
                           placeholder="Talk to AI !"/>
                </div>

                <div class="send_message"
                     id="send_message"
                     onclick="onSendButtonClicked()">

                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>

            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>

    <div class="con_share">
        <div class="share_link">
            <a href="https://ainize.ai/" class="footer_ainize" target="_blank">
                <div class="share_ainize">
                    <img src="{{ url_for('static', filename='images/footer_ainize.svg') }}">
                <h4>Powered by Ainize</h4>
                </div>
            </a>
            <a href="https://github.com/fpem123/openchat" class="footer_git" target="_blank">
                <div class="share_git">
                    <img src="{{ url_for('static', filename='images/footer_git.svg') }}">
                <h4>Contribute on GitHub</h4>
                </div>
            </a>
        </div>
    </div>

   </body>
</html>
